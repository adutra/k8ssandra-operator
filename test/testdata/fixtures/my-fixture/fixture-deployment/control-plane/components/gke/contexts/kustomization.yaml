apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: K8ssandraCluster
    patch: |-
      - op: replace
        path: /spec/cassandra/datacenters/0/k8sContext
        value: gke-k8ssandra-0
      - op: replace
        path: /spec/cassandra/datacenters/1/k8sContext
        value: gke-k8ssandra-1
